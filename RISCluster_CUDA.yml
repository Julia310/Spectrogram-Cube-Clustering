name: RISCluster_CUDA
channels:
  - pytorch
  - rapidsai
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.8
  - cmocean
  - cudatoolkit=10.2.*
  - dask-cuda=0.19.*
  - h5py=3.2.*
  - jupyterlab
  - matplotlib
  - numpy
  - obspy
  - pandas
  - pydotplus
  - python-dotenv
  - pytorch::pytorch=1.8.0
  - pytorch::torchvision=0.9.0
  - rapidsai::cuml=0.18
  - scikit-learn
  - scipy=1.6.*
  - seaborn
  - tensorboard
  - tqdm
  - pip
  - pip:
    - git+https://github.com/NeptuneProjects/RISCluster.git
    - git+https://github.com/NeptuneProjects/RISProcess.git
    - torchinfo
