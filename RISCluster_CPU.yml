name: RISCluster_CPU
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.8
  - cmocean
  - h5py=3.2.*
  - jupyterlab
  - matplotlib
  - numpy
  - obspy
  - pandas
  - pydotplus
  - python-dotenv
  - pytorch::pytorch=1.8.1
  - pytorch::torchvision
  - scikit-learn
  - scipy=1.6.*
  - tensorboard
  - tqdm
  - pip
  - pip:
    - git+https://github.com/NeptuneProjects/RISCluster.git
    - git+https://github.com/NeptuneProjects/RISProcess.git
    - torchinfo
